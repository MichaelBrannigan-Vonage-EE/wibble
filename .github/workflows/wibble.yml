name: wibble

on:
  push:
  workflow_dispatch:


jobs:
  message:
    runs-on: ubuntu-latest

    steps:
      - name: throw
        id: throw
        run: echo "::set-output name=message::This is a message"; exit 1
        
      - name: catch_ok
        if: ${{ steps.throw.conclusion == 'success' }}
        run: |
             echo ${{ steps.throw.outputs.message }}
 
      - name: catch_fail
        if: ${{ steps.throw.outcome == 'failure' }}
        run: |
             echo "FAIL"

      - name: status
        run: echo "status $${{ job.status }}"

  send:
    runs-on: ubuntu-latest
    needs: message
    if: ${{ needs.message.result == 'success' }}
    
    steps:
      - name: send_message
        run: echo "Message SUCCESS"

  no_send:
    runs-on: ubuntu-latest
    needs: message
    if: ${{ needs.message.result == 'failure' }}
    
    steps:
      - name: send_message
        run: echo "Message FAILURE"
